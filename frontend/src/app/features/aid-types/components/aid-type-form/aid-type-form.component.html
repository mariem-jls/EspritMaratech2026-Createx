<!-- features/aid-types/components/aid-type-form/aid-type-form.component.html -->
<div class="aid-type-form">
  <div class="header">
    <h2>{{ isEditMode ? 'Modifier' : 'Créer' }} un Type d'Aide</h2>
    <button (click)="onCancel()" class="btn btn-outline-secondary">
      <i class="fas fa-arrow-left"></i> Retour
    </button>
  </div>

  <!-- Loading State -->
  <div *ngIf="isLoading && isEditMode" class="loading">
    <p>Chargement du type d'aide...</p>
  </div>

  <!-- Error State -->
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <!-- Formulaire -->
  <form [formGroup]="aidTypeForm" (ngSubmit)="onSubmit()" *ngIf="!(isLoading && isEditMode)">
    <div class="row">
      <!-- Nom -->
      <div class="col-md-6 mb-3">
        <label for="name" class="form-label">Nom *</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="form-control"
          [class.is-invalid]="name?.invalid && name?.touched"
          placeholder="Ex: Colis alimentaire">
        <div *ngIf="name?.invalid && name?.touched" class="invalid-feedback">
          <div *ngIf="name?.errors?.['required']">Le nom est obligatoire</div>
          <div *ngIf="name?.errors?.['minlength']">
            Minimum 3 caractères
          </div>
        </div>
      </div>

      <!-- Catégorie -->
      <div class="col-md-6 mb-3">
        <label for="category" class="form-label">Catégorie *</label>
        <select
          id="category"
          formControlName="category"
          class="form-select"
          [class.is-invalid]="category?.invalid && category?.touched">
          <option value="">Sélectionner une catégorie</option>
          <option *ngFor="let cat of categories" [value]="cat">
            {{ cat }}
          </option>
        </select>
        <div *ngIf="category?.invalid && category?.touched" class="invalid-feedback">
          La catégorie est obligatoire
        </div>
      </div>
    </div>

    <!-- Description -->
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea
        id="description"
        formControlName="description"
        class="form-control"
        rows="2"
        placeholder="Description détaillée du type d'aide..."></textarea>
    </div>

    <div class="row">
      <!-- Unité -->
      <div class="col-md-4 mb-3">
        <label for="unit" class="form-label">Unité *</label>
        <input
          type="text"
          id="unit"
          formControlName="unit"
          class="form-control"
          [class.is-invalid]="unit?.invalid && unit?.touched"
          placeholder="Ex: kg, litre, pièce">
        <div *ngIf="unit?.invalid && unit?.touched" class="invalid-feedback">
          L'unité est obligatoire
        </div>
      </div>

      <!-- Quantité par défaut -->
      <div class="col-md-4 mb-3">
        <label for="defaultQuantity" class="form-label">Quantité par défaut *</label>
        <input
          type="number"
          id="defaultQuantity"
          formControlName="defaultQuantity"
          class="form-control"
          [class.is-invalid]="defaultQuantity?.invalid && defaultQuantity?.touched"
          min="1">
        <div *ngIf="defaultQuantity?.invalid && defaultQuantity?.touched" class="invalid-feedback">
          Minimum 1
        </div>
      </div>

      <!-- Icône -->
      <div class="col-md-4 mb-3">
        <label for="icon" class="form-label">Icône (optionnel)</label>
        <input
          type="text"
          id="icon"
          formControlName="icon"
          class="form-control"
          placeholder="Ex: food, medicine">
        <small class="form-text text-muted">
          Nom d'icône FontAwesome (sans le préfixe "fas fa-")
        </small>
      </div>
    </div>

    <!-- Statut actif -->
    <div class="mb-4">
      <div class="form-check">
        <input
          type="checkbox"
          id="active"
          formControlName="active"
          class="form-check-input">
        <label for="active" class="form-check-label">
          Actif (visible dans les listes de sélection)
        </label>
      </div>
    </div>

    <!-- Boutons d'action -->
    <div class="form-actions">
      <button type="button" (click)="onCancel()" class="btn btn-secondary">
        Annuler
      </button>
      <button 
        type="submit" 
        class="btn btn-primary"
        [disabled]="aidTypeForm.invalid || isLoading">
        <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-1"></span>
        {{ isEditMode ? 'Mettre à jour' : 'Créer' }}
      </button>
    </div>
  </form>
</div>
