<div class="login-container">
  <div class="login-card">
    <!-- Logo -->
    <div class="logo-section">
      <div class="logo-icon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" />
        </svg>
      </div>
      <h1>Omnia Charity</h1>
      <p>Gestion des familles nÃ©cessiteuses</p>
    </div>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <!-- Error Alert -->
      <div *ngIf="error" class="alert-error">
        <span>{{ error }}</span>
        <button type="button" (click)="error = ''">&times;</button>
      </div>

      <!-- Email Input -->
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="admin@omnia.tn"
          [class.error]="submitted && f['email'].errors"
        />
        <div *ngIf="submitted && f['email'].errors" class="error-text">
          {{ f['email'].errors['required'] ? 'Email requis' : 'Email invalide' }}
        </div>
      </div>

      <!-- Password Input -->
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <div class="password-wrapper">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            formControlName="password"
            placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"

          />

            type="button" 
            class="toggle-password"
            (click)="showPassword = !showPassword"
          >
            {{ showPassword ? 'ğŸ‘ï¸' : 'ğŸ‘ï¸â€ğŸ—¨ï¸' }}
          </button>
        </div>
        <div *ngIf="submitted && f['password'].errors" class="error-text">
          {{ f['password'].errors['required'] ? 'Mot de passe requis' : 'Minimum 6 caractÃ¨res' }}
        </div>
      </div>

      <!-- Remember & Forgot -->
      <div class="form-options">
        <label class="checkbox">
          <input type="checkbox" />
          <span>Se souvenir</span>
        </label>
        <a href="#" class="forgot-link">Mot de passe oubliÃ© ?</a>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn-submit" [disabled]="loading">
        {{ loading ? 'Connexion...' : 'Se connecter' }}
      </button>

      <!-- Quick Login (Demo) -->
      <div class="quick-login" *ngIf="!loading">
        <p class="demo-label">AccÃ¨s dÃ©mo</p>

    </form>
